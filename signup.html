<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- custom css link-->
    <link href="css/style.min.css" rel="stylesheet">
    <!--font-awesome lik-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Sign Up | Boxiew</title>
</head>
<body>
  <!--sign up start -->
    <!-- <nav>
        <div class="container">
            <div class="">
                <img src="image/logo-light.png" alt="..." class="img-fluid">
            </div>
        </div>
    </nav> -->

    <main>
        <div id="signup-form">
            <div class="">
                <div class="form-wrap">
                    <div class="container-fluid">
                        <div class="row row-cols-md-2">
                            <div class="col">
                                <div class="signup-txt d-flex justify-content-center align-items-center">
                                    
                                    <div>
                                        <h1>Looks like you're new here!</h1>
                                        <p class="mt-4">Sign up with your detail to get started . Explore the top rated products & verified suppliers in the world.</p>
    
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="signup-form d-flex justify-content-center align-items-center">
                                    <div>
                                        <h3 class="text-center ">Sign Up</h3>

                                        <form class="mt-5">
                                            <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Full Name</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Name" aria-describedby="emailHelp">
                                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email" aria-describedby="emailHelp">
                                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                            </div>
                                            <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1">
                                            </div>
                                            <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1"><small>I read and agree with terms & conditions.</small></label>
                                            </div>
                                            <div class="text-center"><div type="submit" class="button  py-2 rounded-pill mt-5">Sign Up</div></div>
                                            <p class="mt-3 text-center else-sign"><small>Already have an account? <span class="ms-1">Sign In!</span></small></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!--sing up end-->



    <!--custom js link-->
    <script src="js/main.js"></script>

    <!--Bootstrap cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
    
    
   

</body>
</html>
